    <!-- header -->
    <app-header-item
        [placeholder]='Cerca un film'
        [link]='/search'
    >

    </app-header-item>

    <div class="page-content">
        <span class="hero-text">{{hero_text}}</span>

        <div id="" class="selection-items-container">
            <div class="selection-items-first-row">
                @for(item of first_row_list; track item) {
                    <app-home-selection-item
                        class="home-selection-item"
                        [item]="item"
                    >
                    </app-home-selection-item>
                }
            </div>

            <div class="selection-items-second-row">
                @for(item of second_row_list; track item) {
                    <app-home-selection-item
                        class="home-selection-item"
                        [item]="item"
                    >
                    </app-home-selection-item>
                }
            </div>
        </div>
